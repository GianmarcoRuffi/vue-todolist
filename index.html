<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script
      src="https://kit.fontawesome.com/976dce7efe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div id="app">
      <div
        class="main-container d-flex justify-content-center align-items-center"
      >
        <div class="container inner-list p-4">
          <div class="row d-flex justify-content-center">
            <div class="col-12">
              <header>
                <h1>To do list: forgiare i pezzi per un'armatura</h1>
              </header>
            </div>
            <div class="col-12">
              <li v-if="armour.length == 0">
                Non hai ancora aggiunto nessun pezzo dell'armatura!
              </li>
              <ul>
                <li
                  :class="{'text-decoration-line-through': piece.done === true}"
                  v-for="(piece, index) in armour"
                  :key="index"
                >
                  <span @click="piece.done = !piece.done"
                    >{{piece.pieceName}}</span
                  >
                  <i @click="removePiece(index)" class="fa-solid fa-xmark"></i>
                </li>
              </ul>
            </div>
            <div class="col-12">
              <div class="form-container">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Aggiungi pezzo"
                    aria-label="Pezzo armatura"
                    aria-describedby="button-addon2"
                    v-model="newPiece"
                    @keyup.enter="addPiece"
                  />
                  <button
                    @click="addPiece"
                    class="btn btn-outline-primary"
                    type="button"
                  >
                    Aggiungi
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
